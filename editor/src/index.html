<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>test</title>
  <link href="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.2/dist/quill.snow.css" rel="stylesheet">
</head>

<body>
  <div id="toolbar"></div>
  <div id="editor"></div>

  <div class="menu-bar">
    <button id="exercise-btn" class="menu-btn">exercise</button>
    <button id="hint-btn" class="menu-btn">hint</button>
    <button id="answer-btn" class="menu-btn">answer</button>
    <button id="explain-btn" class="menu-btn">explain</button>
  </div>

  <div id="latex-editor" class="latex-editor">
    your latex goes here

    <div class="latex-input-container">
      <textarea id="latex-textarea" rows="6" cols="50"></textarea>
      <button id="compile-btn">compile</button>
    </div>

    <div class="latex-result-title">result</div>
    <textarea id="latex-result" rows="4" cols="50" readonly></textarea>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.2/dist/quill.js"></script>
</body>

</html>
